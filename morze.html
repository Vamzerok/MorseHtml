            text.innerText = "Kattints a szöveg beírásához!"
            console.log(ran)/*
            if(ran === false){
                console.log(ran)
                text.addEventListener('click', () =>{
                text.innerText = ''
                ran = true
                console.log(ran)
                
            })}*/
        
        }
        function startType(){
            const text = document.getElementById('text')

        setTranslateDiv()
        inputDiv()

        window.addEventListener('resize', setTranslateDiv)
