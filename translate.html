    <script>
        //set the translater div's height and width according to window size
        function setTranslateDiv(){
            // window size
            const h = window.innerHeight
            const w = window.innerWidth

            // div
            const divH = h/2
            const divW = w / 1.5

            const div = document.getElementById('fordito')
            
            const divPosH = (h / 2) - (divH / 2) + 'px'
            const divPosW = (w / 2) - (divW / 2) + 'px'

            div.style.top = divPosH
            div.style.left =  divPosW
            div.style.height = divH + 'px'
            div.style.width = divW + 'px'

            // text
            const text = document.getElementById('text')
            text.style.height = divH / 2 - 50 + 'px'
            
        }

        //gives a start text to the input div
        function inputDiv(){
            const text = document.getElementById('text')
            text.innerText = "Kattints a sz√∂veg be√≠r√°s√°hoz!"
        }

        //deletes the starting text in input div if you first click in
        function startType(){
            const text = document.getElementById('text')
            text.innerText = ""
            text.removeAttribute('onclick')
        }
        
        


        setTranslateDiv()
        inputDiv()

        //event listener for the window size
        window.addEventListener('resize', setTranslateDiv)
    </script>
