            div.style.backgroundColor= 'green'
            div.style.top = divPosH
            div.style.left =  divPosW
            div.style.height = divH + 'px'
            div.style.width = divW + 'px'

            // text

            //70
            const input = document.getElementById('input')
            input.style.height = (divH - 70) / 2
